[package]
name = "reticulum-rs"
version = "0.1.0"
edition = "2021"
license = "MIT"

[dependencies]

# Symmetric Encryption
aes = "0.8.4"
cbc = "0.1.2"
crypto-common = { version = "0.1.6", features = ["rand_core"] }
hmac = "0.12.1"

# Random Number generator
rand_core = { version = "0.6.4", features = ["getrandom"] }
sha2 = "0.10.8"
