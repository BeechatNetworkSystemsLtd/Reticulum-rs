[package]
name = "reticulum"
version = "0.1.0"
edition = "2021"
license = "MIT"

[dependencies]

# Protobuf and gRPC
tonic = "0.13.0"
prost = "0.13.5"

# Crypto
crypto-common = { version = "0.1.6", features = ["rand_core"] }
aes = "0.8.4"
cbc = "0.1.2"
x25519-dalek = { version = "2.0.1", features = ["static_secrets"] }
ed25519-dalek = { version = "2.1.1", features = ["rand_core"] }
hkdf = "0.12.4"

# Hash
hmac = "0.12.1"
sha2 = "0.10.8"

# Random Number generator
rand_core = { version = "0.6.4", features = ["getrandom"] }

# Async IO
tokio = { version = "1.44.2", features = ["full"] }
tokio-stream = "0.1.17"
tokio-util = "0.7.15"

rmp = "0.8.14"
serde = { version = "1.0.219", features = ["derive"] }

# Logging
log = "0.4.27"
env_logger = "0.10"
async-trait = "0.1.88"

[features]
default = ["alloc"]
alloc = []
fernet-aes128 = []

[build-dependencies]
tonic-build = "0.13.0"

[[example]]
name = "tcp-server"
path = "examples/tcp_server.rs"

[[example]]
name = "tcp-client"
path = "examples/tcp_client.rs"

[[example]]
name = "udp-link"
path = "examples/udp_link.rs"

[[example]]
name = "link-client"
path = "examples/link_client.rs"

[[example]]
name = "link-and-channel-server"
path = "examples/link_and_channel_server.rs"

[[example]]
name = "kaonic-client"
path = "examples/kaonic_client.rs"

[[example]]
name = "testnet-client"
path = "examples/testnet_client.rs"

[[example]]
name = "kaonic-tcp-mesh"
path = "examples/kaonic_tcp_mesh.rs"

[[example]]
name = "kaonic-mesh"
path = "examples/kaonic_mesh.rs"

[[example]]
name = "channel-client"
path = "examples/channel_client.rs"
